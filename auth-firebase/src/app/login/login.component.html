<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

    <div>
      <label for="email">
        Email
      </label>
      <input id="email" type="email" formControlName="email">
    </div>
  
    <div>
      <label for="password">

</form>
